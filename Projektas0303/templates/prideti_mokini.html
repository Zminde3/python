<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Pridėti mokinį</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">➕ Pridėti mokinį</h2>
        <form method="POST" class="shadow p-4 bg-white rounded">
            <div class="mb-3">
                <label class="form-label">Vardas</label>
                <input type="text" name="vardas" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Pavardė</label>
                <input type="text" name="pavarde" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Klasė</label>
                <input type="number" name="klase" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Pridėti mokinį</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">🔙 Grįžti į sąrašą</a>
        </div>
    </div>
</body>
</html>
