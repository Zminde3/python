<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center mb-4">📝 Vartotojo registracija</h3>

                <form method="POST" class="shadow p-4 bg-white rounded">
                    <div class="mb-3">
                        <label class="form-label">Vartotojo vardas</label>
                        <input type="text" name="vartotojas" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">El. paštas</label>
                        <input type="email" name="el_pastas" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Slaptažodis</label>
                        <input type="password" name="slaptazodis" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Pakartokite slaptažodį</label>
                        <input type="password" name="slaptazodis_pakartotas" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Registruotis</button>
                </form>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                                <div class="alert alert-warning">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
