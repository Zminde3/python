<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Mokinių sąrašas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">📚 Mokinių sąrašas</h2>

        <!-- ✅ Paieškos forma -->
        <form method="GET" action="/" class="mb-3">
            <div class="input-group">
                <input type="text" name="query" class="form-control" placeholder="Įveskite vardą...">
                <button type="submit" class="btn btn-primary">🔍 Ieškoti</button>
            </div>
        </form>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Vardas</th>
                    <th>Pavardė</th>
                    <th>Klasė</th>
                    <th>Kita klasė</th>
                    <th>Sukurimo data</th>
                </tr>
            </thead>
            <tbody>
                {% for mokinys in mokiniai %}
                <tr>
                    <td>{{ mokinys.id }}</td>
                    <td>{{ mokinys.vardas }}</td>
                    <td>{{ mokinys.pavarde }}</td>
                    <td>{{ mokinys.klase }}</td>
                    <td>{{ mokinys.sekanti_klase }}</td>
                    <td>{{ mokinys.sukurimo_data.strftime('%Y-%m-%d %H:%M') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center mt-3">
            <a href="/prideti-mokini" class="btn btn-success">➕ Pridėti mokinį</a>
        </div>
    </div>
</body>
</html>
