<<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Vartotojų sąrašas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h2 class="text-center mb-4">Registruoti vartotojai</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Vardas</th>
                    <th>Pavardė</th>
                    <th>El. paštas</th>
                </tr>
            </thead>
            <tbody>
                {% for vartotojas in vartotojai %}
                    <tr>
                        <td>{{ vartotojas.id }}</td>
                        <td>{{ vartotojas.vardas }}</td>
                        <td>{{ vartotojas.pavarde }}</td>
                        <td>{{ vartotojas.el_pastas }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-4">
            <a class="btn btn-outline-secondary" href="/">Grįžti į pradžią</a>
        </div>
    </div>
</body>
</html>
