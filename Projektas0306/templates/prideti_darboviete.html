<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pridėti darbovietę</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">➕ Pridėti naują darbovietę</h2>
        <form method="POST" action="/prideti-darboviete">
            <div class="mb-3">
                <label class="form-label">Pavadinimas</label>
                <input type="text" name="pavadinimas" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Miestas</label>
                <input type="text" name="miestas" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">💾 Išsaugoti</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">🔙 Grįžti į sąrašą</a>
        </div>
    </div>
</body>
</html>
