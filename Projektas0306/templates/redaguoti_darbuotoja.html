<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redaguoti darbuotoją</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">✏️ Redaguoti darbuotoją</h2>
        <form method="POST" action="/redaguoti-darbuotoja/{{ darbuotojas.id }}">
            <div class="mb-3">
                <label class="form-label">Vardas</label>
                <input type="text" name="vardas" class="form-control" value="{{ darbuotojas.vardas }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Pavardė</label>
                <input type="text" name="pavarde" class="form-control" value="{{ darbuotojas.pavarde }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Pareigos</label>
                <input type="text" name="pareigos" class="form-control" value="{{ darbuotojas.pareigos }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Darbovietė</label>
                <select name="darboviete_id" class="form-control">
                    {% for darboviete in darbovietes %}
                        <option value="{{ darboviete.id }}" {% if darboviete.id == darbuotojas.darboviete_id %}selected{% endif %}>{{ darboviete.pavadinimas }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">💾 Išsaugoti pakeitimus</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">🔙 Grįžti</a>
        </div>
    </div>
</body>
</html>
