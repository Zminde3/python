<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“š Bibliotekos valdymas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .container { margin-top: 50px; }
        .btn { margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">ğŸ“š Bibliotekos valdymas ğŸ“š</h2>

    <button class="btn btn-primary" onclick="loadBooks()">ğŸ“– KnygÅ³ sÄ…raÅ¡as</button>
    <button class="btn btn-secondary" onclick="loadAllBooks()">ğŸ“š Visas knygÅ³ fondas</button>

    <h4 class="mt-4">ğŸ“˜ KnygÅ³ sÄ…raÅ¡as</h4>
    <table class="table table-striped">
        <thead>
            <tr><th>ID</th><th>Pavadinimas</th><th>Autorius</th><th>Metai</th><th>Galima skolinti</th></tr>
        </thead>
        <tbody id="books-table"></tbody>
    </table>

    <h4 class="mt-4">âŒ PaÅ¡alinti knygÄ…</h4>
    <input type="text" id="delete-title" placeholder="Knygos pavadinimas" class="form-control">
    <input type="password" id="delete-password" placeholder="SlaptaÅ¾odis" class="form-control mt-2">
    <button class="btn btn-danger" onclick="deleteBook()">PaÅ¡alinti knygÄ…</button>
</div>

<script>
function loadBooks() {
    fetch('/books').then(res => res.json()).then(books => {
        document.getElementById('books-table').innerHTML = books.map(book => `
            <tr>
                <td>${book.id}</td>
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>${book.year_published}</td>
                <td>${book.available ? 'Taip' : 'Ne'}</td>
            </tr>
        `).join('');
    });
}

function loadAllBooks() {
    fetch('/all-books').then(res => res.json()).then(books => {
        document.getElementById('books-table').innerHTML = books.map(book => `
            <tr>
                <td>${book.id}</td>
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>${book.year_published}</td>
                <td>${book.available ? 'Galima' : 'Paskolinta iki ' + book.return_due_date}</td>
            </tr>
        `).join('');
    });
}

function deleteBook() {
    const title = document.getElementById('delete-title').value;
    const password = document.getElementById('delete-password').value;

    fetch('/delete-book', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({title, password})
    })
    .then(res => res.json())
    .then(res => {
        alert(res.message || res.error);
        loadBooks();
    });
}

// UÅ¾kraunamas pirminis knygÅ³ sÄ…raÅ¡as
window.onload = loadBooks;
</script>
</body>
</html>
